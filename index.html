<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/leaflet.css"/>
    <script src="assets/js/leaflet.js" ></script>
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="search-box">
            <input type="text" id="search" placeholder="دنبال کجا می گردی؟" autocomplete="off">
            <div class="clear"></div>
            <div class="search-results" style="display:none"></div>
            </div>
            </div>
            <div class="mapContainer">
                <div id="map"></div>
            </div>
            <img src="assets/img/current.png" class="currentLoc">
        </div>
    

        <script>

            const map = L.map('map').setView([35.31900, 46.94897], 13);
        
            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: ' <a href="https://www.tarafdari.com.</a>'
            }).addTo(map);
        

            document.getElementById('map').style.setProperty('height',window.innerHeight + 'px');
        
        
        </script>
        
</body>
</html>
